<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Lamaran - {{ lowongan.nama_posisi }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-red-700 mb-6">Form Lamaran: {{ lowongan.nama_posisi }}</h1>
    <p class="mb-6">{{ lowongan.deskripsi }}</p>
    <form method="POST">
      <label class="block font-semibold mb-1">Nama Lengkap</label>
      <input type="text" name="nama_lengkap" class="w-full border p-2 rounded mb-4" required />

      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="email" class="w-full border p-2 rounded mb-4" required />

      <!-- Tambahkan field lain sesuai kebutuhan -->

      <button type="submit" class="bg-red-700 text-white px-6 py-2 rounded hover:bg-red-800">Kirim Lamaran</button>
    </form>
  </div>

</body>
</html>
