<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Lowongan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function buatTombolHapus() {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = 'Hapus';
      btn.className = 'ml-2 bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700';
      btn.onclick = function () {
        this.parentNode.remove();
      };
      return btn;
    }

    function tambahInformasiPribadi() {
      const container = document.getElementById('info-pribadi');
      const div = document.createElement('div');
      div.className = 'flex items-center mb-2';
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'informasi_pribadi[]';
      input.placeholder = 'Contoh: No HP';
      input.className = 'w-full border p-2 rounded';
      div.appendChild(input);
      div.appendChild(buatTombolHapus());
      container.appendChild(div);
    }

    function tambahKriteria() {
      const container = document.getElementById('kriteria-container');
      const div = document.createElement('div');
      div.className = 'border p-4 rounded bg-gray-50 mb-6';
      div.innerHTML = `
        <div class="flex items-center mb-2">
          <input type="text" name="kriteria[]" class="w-full border p-2 rounded" placeholder="Nama Kriteria" required />
        </div>
        <div class="flex items-center mb-4">
          <input type="number" name="bobot[]" class="w-full border p-2 rounded" placeholder="Bobot (%)" required />
        </div>
        <div class="subkriteria-container">
          <div class="subkriteria-item bg-white border p-4 rounded mb-4">
            <input type="text" name="subkriteria[]" class="w-full border p-2 rounded mb-2" placeholder="Sub-Kriteria" required />
            <div class="keterangan-wrapper space-y-2">
              <div class="grid grid-cols-3 gap-4">
                <input type="text" name="keterangan[]" class="border p-2 rounded" placeholder="Keterangan" required />
                <select name="faktor[]" class="border p-2 rounded">
                  <option value="CF">Core Factor</option>
                  <option value="SF">Secondary Factor</option>
                </select>
                <input type="number" name="nilai[]" class="border p-2 rounded" placeholder="Nilai" required />
              </div>
            </div>
            <button type="button" onclick="tambahKeterangan(this)" class="mt-2 bg-gray-600 text-white px-4 py-1 rounded hover:bg-gray-700">+ Tambah Keterangan</button>
          </div>
        </div>
        <button type="button" onclick="tambahSubKriteria(this)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2 mb-4">+ Tambah Sub-Kriteria</button>
      `;

      // tambahkan tombol hapus kriteria
      const hapusBtn = buatTombolHapus();
      hapusBtn.style.position = 'absolute';
      hapusBtn.style.top = '10px';
      hapusBtn.style.right = '10px';
      hapusBtn.onclick = function() {
        div.remove();
      };
      div.style.position = 'relative';
      div.appendChild(hapusBtn);

      container.appendChild(div);
    }

    function tambahSubKriteria(button) {
      const subkriteriaContainer = button.previousElementSibling;
      const div = document.createElement('div');
      div.className = 'subkriteria-item bg-white border p-4 rounded mb-4';
      div.innerHTML = `
        <input type="text" name="subkriteria[]" class="w-full border p-2 rounded mb-2" placeholder="Sub-Kriteria" required />
        <div class="keterangan-wrapper space-y-2">
          <div class="grid grid-cols-3 gap-4">
            <input type="text" name="keterangan[]" class="border p-2 rounded" placeholder="Keterangan" required />
            <select name="faktor[]" class="border p-2 rounded">
              <option value="CF">Core Factor</option>
              <option value="SF">Secondary Factor</option>
            </select>
            <input type="number" name="nilai[]" class="border p-2 rounded" placeholder="Nilai" required />
          </div>
        </div>
        <button type="button" onclick="tambahKeterangan(this)" class="mt-2 bg-gray-600 text-white px-4 py-1 rounded hover:bg-gray-700">+ Tambah Keterangan</button>
      `;

      // tombol hapus sub-kriteria
      const hapusBtn = buatTombolHapus();
      hapusBtn.style.position = 'absolute';
      hapusBtn.style.top = '10px';
      hapusBtn.style.right = '10px';
      hapusBtn.onclick = function() {
        div.remove();
      };
      div.style.position = 'relative';
      div.appendChild(hapusBtn);

      subkriteriaContainer.appendChild(div);
    }

    function tambahKeterangan(button) {
      const wrapper = button.previousElementSibling;
      const div = document.createElement('div');
      div.className = 'grid grid-cols-3 gap-4 mt-2';
      div.innerHTML = `
        <input type="text" name="keterangan[]" class="border p-2 rounded" placeholder="Keterangan" required />
        <select name="faktor[]" class="border p-2 rounded">
          <option value="CF">Core Factor</option>
          <option value="SF">Secondary Factor</option>
        </select>
        <input type="number" name="nilai[]" class="border p-2 rounded" placeholder="Nilai" required />
      `;

      // tombol hapus keterangan
      const hapusBtn = buatTombolHapus();
      hapusBtn.style.position = 'absolute';
      hapusBtn.style.top = '10px';
      hapusBtn.style.right = '10px';
      hapusBtn.onclick = function() {
        div.remove();
      };
      div.style.position = 'relative';
      div.appendChild(hapusBtn);

      wrapper.appendChild(div);
    }

    function tambahDokumen() {
      const container = document.getElementById('dokumen-wajib-container');
      const div = document.createElement('div');
      div.className = 'flex items-center mb-2';
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'dokumen_wajib[]';
      input.placeholder = 'Contoh: Sertifikat';
      input.className = 'w-full border p-2 rounded';
      div.appendChild(input);
      div.appendChild(buatTombolHapus());
      container.appendChild(div);
    }
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-red-700 mb-6">Tambah Lowongan Baru</h1>
    <form method="POST">

      <!-- Info Umum -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block font-semibold">Nama Posisi</label>
          <input type="text" name="nama_posisi" class="w-full border p-2 rounded" required />
        </div>
        <div>
          <label class="block font-semibold">Batas Akhir</label>
          <input type="date" name="batas_akhir" class="w-full border p-2 rounded" required />
        </div>
      </div>
      <div class="mb-6">
        <label class="block font-semibold">Deskripsi</label>
        <textarea name="deskripsi" class="w-full border p-2 rounded" rows="3" required></textarea>
      </div>

      <!-- Informasi Pribadi Pelamar -->
      <h2 class="text-lg font-bold mb-2">Informasi Pribadi yang Harus Diisi</h2>
      <div class="mb-4" id="info-pribadi">
        <div class="flex items-center mb-2">
          <input type="text" name="informasi_pribadi[]" class="w-full border p-2 rounded" placeholder="Contoh: Nama Lengkap" />
          <button type="button" onclick="this.parentNode.remove()" class="ml-2 bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Hapus</button>
        </div>
        <div class="flex items-center mb-2">
          <input type="text" name="informasi_pribadi[]" class="w-full border p-2 rounded" placeholder="Contoh: Email" />
          <button type="button" onclick="this.parentNode.remove()" class="ml-2 bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Hapus</button>
        </div>
      </div>
      <button type="button" onclick="tambahInformasiPribadi()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6">+ Tambah Informasi Pribadi</button>

      <!-- Kriteria Penilaian -->
      <h2 class="text-lg font-bold mt-6 mb-2">Kriteria Penilaian</h2>
      <div id="kriteria-container">
        <div class="border p-4 rounded bg-gray-50 mb-6 relative">
          <div class="flex items-center mb-2">
            <input type="text" name="kriteria[]" class="w-full border p-2 rounded" placeholder="Nama Kriteria (misal: Pendidikan)" required />
            <button type="button" onclick="this.parentNode.parentNode.remove()" class="ml-2 bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Hapus</button>
          </div>
          <div class="flex items-center mb-4">
            <input type="number" name="bobot[]" class="w-full border p-2 rounded" placeholder="Bobot (%)" required />
          </div>

          <!-- Sub Kriteria -->
          <div class="subkriteria-container">
            <div class="subkriteria-item bg-white border p-4 rounded mb-4 relative">
              <input type="text" name="subkriteria[]" class="w-full border p-2 rounded mb-2" placeholder="Sub-Kriteria (misal: Tingkat Pendidikan)" required />
              <button type="button" onclick="this.parentNode.remove()" class="absolute top-3 right-3 bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Hapus</button>
              <div class="keterangan-wrapper space-y-2">
                <div class="grid grid-cols-3 gap-4 relative">
                  <input type="text" name="keterangan[]" class="border p-2 rounded" placeholder="Keterangan (misal: S1 Teknik ...)" required />
                  <select name="faktor[]" class="border p-2 rounded">
                    <option value="CF">Core Factor</option>
                    <option value="SF">Secondary Factor</option>
                  </select>
                  <input type="number" name="nilai[]" class="border p-2 rounded" placeholder="Nilai" required />
                </div>
              </div>
              <button type="button" onclick="tambahKeterangan(this)" class="mt-2 bg-gray-600 text-white px-4 py-1 rounded hover:bg-gray-700">+ Tambah Keterangan</button>
            </div>
          </div>
          <button type="button" onclick="tambahSubKriteria(this)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2 mb-4">+ Tambah Sub-Kriteria</button>
        </div>
      </div>
      <button type="button" onclick="tambahKriteria()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-6">+ Tambah Kriteria</button>

      <!-- Dokumen Wajib -->
      <h2 class="text-lg font-bold mt-6 mb-2">Dokumen yang Harus Diupload Pelamar</h2>
      <div id="dokumen-wajib-container">
        <div class="flex items-center mb-2">
          <input type="text" name="dokumen_wajib[]" class="w-full border p-2 rounded" placeholder="Contoh: CV" required />
          <button type="button" onclick="this.parentNode.remove()" class="ml-2 bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Hapus</button>
        </div>
        <div class="flex items-center mb-2">
          <input type="text" name="dokumen_wajib[]" class="w-full border p-2 rounded" placeholder="Contoh: Ijazah" required />
          <button type="button" onclick="this.parentNode.remove()" class="ml-2 bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Hapus</button>
        </div>
      </div>
      <button type="button" onclick="tambahDokumen()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-6">+ Tambah Dokumen</button>

      <script>
      function tambahDokumen() {
        const container = document.getElementById('dokumen-wajib-container');
        const div = document.createElement('div');
        div.className = 'flex items-center mb-2';
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'dokumen_wajib[]';
        input.placeholder = 'Contoh: Sertifikat';
        input.className = 'w-full border p-2 rounded';
        div.appendChild(input);
        div.appendChild(buatTombolHapus());
        container.appendChild(div);
      }
      </script>

      <div class="text-right">
        <button type="submit" class="bg-red-700 text-white px-6 py-2 rounded hover:bg-red-800">Simpan</button>
      </div>
    </form>
  </div>
</body>
</html>
