<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrasi Pelamar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">Registrasi Pelamar</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-center text-gray-900 font-semibold">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/register" class="space-y-6">
      <div>
        <label for="username" class="block mb-1 font-semibold">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="username Anda"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-900"
        />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="********"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-900"
        />
      </div>
      <div>
        <label for="nama_lengkap" class="block mb-1 font-semibold">Nama Lengkap</label>
        <input
          id="nama_lengkap"
          name="nama_lengkap"
          type="text"
          placeholder="Nama lengkap Anda"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-900"
        />
      </div>
      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="email@example.com"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-900"
        />
      </div>
      <div>
        <label for="no_telp" class="block mb-1 font-semibold">No Telepon</label>
        <input
          id="no_telp"
          name="no_telp"
          type="text"
          placeholder="08123456789"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-900"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-gray-900 text-white p-3 rounded font-semibold hover:bg-gray-800 transition"
      >
        Daftar
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Sudah punya akun? <a href="/login" class="text-gray-900 underline">Login di sini</a>.
    </p>
  </div>
</body>
</html>
