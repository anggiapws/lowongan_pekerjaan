<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Portal Rekrutmen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">LOGIN</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-center text-red-600 font-semibold">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label for="username" class="block mb-1 font-semibold">Username</label>
        <input id="username" name="username" type="text" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-gray-900" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input id="password" name="password" type="password" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-gray-900" />
      </div>
      <button type="submit" class="w-full bg-gray-900 text-white p-3 rounded font-semibold hover:bg-gray-800 transition">Login</button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Belum punya akun? <a href="/register" class="text-gray-900 underline">Daftar di sini</a>.
    </p>
    <p class="mt-2 text-center text-gray-600 text-sm">
      Login admin gunakan username <code>admin</code> dan password <code>admin123</code>.
    </p>
  </div>
</body>
</html>
